<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">

    <div class="form-group" align="right">
        <button type="button" class="btn btn-success" id="saveCustomer">Save</button>
        <button type="button" class="btn btn-danger" id="cancel">Cancel</button>
    </div>

    <div class="form-group">
        <label for="customerName">First name:</label>
        <input type="text" class="form-control" id="customerName" value="${customer.firstName}">
    </div>
    <div class="form-group">
        <label for="customerSecondName">Second name:</label>
        <input type="text" class="form-control" id="customerSecondName" value="${customer.secondName}">
    </div>
    <div class="form-group">
        <label for="customerEmail">Email:</label>
        <input type="text" class="form-control" id="customerEmail" value="${customer.email}">
    </div>
    <div class="form-group">
        <label for="customerAge">Age:</label>
        <input type="text" class="form-control" id="customerAge"  value="${customer.age}">
    </div>

    <div align = "right">
        <button type="button" class="btn btn-warning"  id="AddNewOrder">Add Order</button>
    </div>


    <table class="table table-hover">
        <thead>
        <tr>
            <th>Date</th>
            <th>Product Description</th>
            <th>Total Order</th>
            <th></th>
        </tr>
        </thead>
        <tbody>

        <c:forEach items="${listOrder}" var="item">
            <tr>
                <td>${item.date}</td>
                <td>${item.description}</td>
                <td>${item.totalPrice}</td>
                <td><a href = "order.html">link</a></td>
            </tr>
        </c:forEach>

        </tbody>
    </table>
</div>


</body>
</html>
